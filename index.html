<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>retro Forum</title>
    <!-- mulish google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <!-- daisyUI cdn for git live link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn for git live link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                'mulish': ["Mulish" ,'sans-serif']
            },
            backgroundImage: {
                    'hero-bg-img': "url('./images/bgbanner.png')",
              },
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style>
        input::placeholder{
            text-align: left;
        }
    </style>
</head>
<body class="font-mulish">
    <header>
        <nav class="max-w-screen-sm md:max-w-6xl mx-auto flex justify-between my-8">
            <div>
                <img src="./images/logo.png" alt="retro-logo">
            </div>
            <div class="justify-between gap-4 hidden md:flex">
                <div class="bg-gray-300 rounded-full w-16 h-16 flex items-center justify-between tooltip tooltip-bottom" data-tip="HOME">
                    <img class="w-7 mx-auto" src="./images/icon-home.png" alt="">
                </div>
                <div class="bg-gray-300 rounded-full w-16 h-16 flex items-center justify-between tooltip tooltip-bottom" data-tip="EDIT">
                    <img class="w-7 mx-auto" src="./images/icons-pen.png" alt="">
                </div>
                <div class="bg-gray-300 rounded-full w-16 h-16 flex items-center justify-between tooltip tooltip-bottom" data-tip="ADD">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>                      
                </div>
                <div class="bg-gray-300 rounded-full w-16 h-16 flex items-center justify-between tooltip tooltip-bottom" data-tip="MARKED">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 mx-auto">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
                    </svg>                                           
                </div>
                <div class="flex justify-between">
                    <button class="bg-blue-300 px-24 py-4 rounded-full"><span class="text-white text-xl">Sign In</span></button>
                </div>
            </div>
            <!-- hamberge -->
            <div class="flex justify-between md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>              
        </nav>
    </header>
    <main>
        <!-- banner section -->
        <section class="max-w-screen-sm md:max-w-6xl mx-auto my-8">
            <div class="max-h-96 md:max-h-screen rounded-3xl w-full bg-slate-900 flex flex-col md:flex-row justify-center items-center gap-20 bg-hero-bg-img bg-center object-center bg-cover from-blue-800 to-blue-500 bg-blend-lighten py-80">
                <div>
                    <h1 class="text-white text-3xl md:text-6xl font-bold md:font-extrabold mb-8 space-y-10">Welcome to the <br><span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-900 to-slate-500">ReTro</span> Forum</h1>
                    <p class="text-slate-300 text-lg mb-8">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                    <div class="relative inline-flex">
                        <input type="text" class="bg-white text-slate-500 py-2 md:py-4 px-16 rounded-3xl place-content-start place-items-start placeholder:text-left" placeholder="Search Here Anything">
                        <button class="absolute right-2 top-1 md:top-2 px-5 md:px-6 py-1 md:py-2 bg-blue-500 text-white rounded-full">Search</button>
                    </div>
                </div>
                <div class="bg-white rounded-3xl p-8">
                    <div class="flex justify-between gap-12 mb-5">
                        <p class="text-2xl font-semibold font-mulish">Registered Users</p>
                        <p class="text-2xl font-semibold font-mulish">01</p>
                    </div>
                    <div class="flex justify-between gap-12 mb-5">
                        <p class="text-2xl font-semibold font-mulish">Forum</p>
                        <p class="text-2xl font-semibold font-mulish">05</p>
                    </div>
                    <div class="flex justify-between gap-12 mb-5">
                        <p class="text-2xl font-semibold font-mulish">Topics</p>
                        <p class="text-2xl font-semibold font-mulish">01</p>
                    </div>
                    <div class="flex justify-between gap-12">
                        <p class="text-2xl font-semibold font-mulish">Replies</p>
                        <p class="text-2xl font-semibold font-mulish">01</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
